    <script>
      document.getElementById("sendBtn").addEventListener("click", function () {
          let name = document.getElementById("name").value.trim();
          let email = document.getElementById("email").value.trim();
          let message = document.getElementById("message").value.trim();
          let responseMessage = document.getElementById("responseMessage");
  
          if (!name || !email || !message) {
              responseMessage.innerText = "Please fill in all the fields!";
              responseMessage.style.color = "red";
              responseMessage.style.display = "block";
              return;
          }
  
          let formData = {
              name: name,
              email: email,
              message: message
          };
  
          fetch("https://script.google.com/macros/s/AKfycbzK3ymCS3y72UBvDtYpyB5JuzIdXb_YJrVLMQhhB7rXxshIZmPNXqBTkhLIBVaITpM/exec", {
              method: "POST",
              body: JSON.stringify(formData),
              headers: {
                  "Content-Type": "application/json"
              }
          })
          .then(response => {
              if (response.ok) {
                  return response.json();
              } else {
                  throw new Error("Error when sending data.");
              }
          })
          .then(data => {
              if (data.result === "success") {
                  responseMessage.innerText = "The message has been sent!";
                  responseMessage.style.color = "green";
                  document.getElementById("name").value = "";
                  document.getElementById("email").value = "";
                  document.getElementById("message").value = "";
              } else {
                  responseMessage.innerText = "Error when sending!";
                  responseMessage.style.color = "red";
              }
              responseMessage.style.display = "block";
          })
          .catch(error => {
              console.error("Ошибка:", error);  // Логирование ошибки
              responseMessage.innerText = "Connection error!";
              responseMessage.style.color = "red";
              responseMessage.style.display = "block";
          });
      });
  </script>
